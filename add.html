<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>

<header>

    <div class="header_container">
        <div class="add_contact_icon">
            <p><a href="index.html"><img src="icons/contact.png" class="icon" alt="#"></a></p>
    </div>

    <div class="add_contact_text">
        <p>Add contact</p>
    </div>

    </div>
    
</header>    
    
<main>

<div class="contact_form_container">

    <form id="add_contact_form">
        <label for="photo">Фото:</label><br>
        <input type="file" id="photo" accept="image/*"><br>
        <label for="name">Имя:</label><br>
        <input type="text" id="name" required>
        <br><br>
        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" pattern="\+?[0-9]{7,15}" required>

            <div class="submit_button">
                <button type="submit">Cоздать</button>
            </div>

        </form>
    </div>
</main>

<footer>

</footer>



<script src="scripts.js"></script>

</body>
</html>
